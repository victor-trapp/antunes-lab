name: Build & Deploy Portfolio

on:
  pull_request:
    branches: ["main"]
    paths:
      - "portfolio/**"
      - ".github/workflows/portfolio-ghcr.yml"

  push:
    branches: ["main"]
    paths:
      - "portfolio/**"
      - ".github/workflows/portfolio-ghcr.yml"

  workflow_dispatch: {}

concurrency:
  group: portfolio-main
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: victor-trapp/antunes-lab-portfolio

jobs:
  pr-build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build only (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./portfolio
          file: ./portfolio/Dockerfile
          push: false
          tags: pr-test:latest

  build-and-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/build-push-action@v6
        with:
        context: ./portfolio
        file: ./portfolio/Dockerfile
        push: ${{ github.event_name == 'push' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./portfolio
          file: ./portfolio/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    if: github.event_name == 'push'
    needs: build-and-push
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
      - name: Restart portfolio deployment (pull latest tag)
        run: |
          kubectl -n portfolio rollout restart deployment/portfolio
          kubectl -n portfolio rollout status deployment/portfolio --timeout=180s

      - name: Show running pods
        run: |
          kubectl -n portfolio get pods -o wide
          kubectl -n portfolio get ingress -o wide

