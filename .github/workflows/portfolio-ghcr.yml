name: Build & Deploy Portfolio

on:
  push:
    branches:
      - main
      - ci/portfolio
    paths:
      - "portfolio/**"
      - ".github/workflows/portfolio-ghcr.yml"
  workflow_dispatch: {}

concurrency:
  group: portfolio-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: victor-trapp/antunes-lab-portfolio

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR (PAT)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: victor-trapp
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main
            type=sha

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./portfolio
          file: ./portfolio/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
      - name: Rollout restart portfolio
        run: |
          kubectl -n portfolio rollout restart deployment/portfolio
          kubectl -n portfolio rollout status deployment/portfolio --timeout=180s

      - name: Show status
        run: |
          kubectl -n portfolio get pods -o wide
          kubectl -n portfolio get ingress -o wide

