name: Portfolio - Build & Deploy

on:
  push:
    branches: ["ci/portfolio", "main"]
    paths:
      - "portfolio/**"
      - ".github/workflows/portfolio-ghcr.yml"

  pull_request:
    branches: ["main"]
    paths:
      - "portfolio/**"
      - ".github/workflows/portfolio-ghcr.yml"

  workflow_dispatch: {}

concurrency:
  group: portfolio-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: victor-trapp/antunes-lab-portfolio

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main
            type=sha

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: ./portfolio
          file: ./portfolio/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build_and_push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: read

    steps:
      - name: Deploy (restart)
        run: |
          kubectl -n portfolio rollout restart deployment/portfolio
          kubectl -n portfolio rollout status deployment/portfolio --timeout=180s

      - name: Show status
        run: |
          kubectl -n portfolio get pods -o wide
          kubectl -n portfolio get ingress -o wide

