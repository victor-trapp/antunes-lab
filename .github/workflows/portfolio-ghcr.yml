name: Portfolio - Build & Deploy

on:
  push:
    branches: ["ci/portfolio"]
    paths:
      - "portfolio/**"
      - ".github/workflows/portfolio-ghcr.yml"

  pull_request:
    branches: ["main"]
    paths:
      - "portfolio/**"
      - ".github/workflows/portfolio-ghcr.yml"

  workflow_dispatch: {}

concurrency:
  group: portfolio-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: victor-trapp/antunes-lab-portfolio

jobs:
  build-and-push:
    name: Build (and push on ci/portfolio)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main
            type=sha

      - name: Build and (conditionally) push
        uses: docker/build-push-action@v6
        with:
          context: ./portfolio
          file: ./portfolio/Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/ci/portfolio' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to k3s
    needs: build-and-push
    runs-on: self-hosted
    permissions:
      contents: read

    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/ci/portfolio' }}

    steps:
      - name: Show kubectl context
        run: |
          whoami
          kubectl config current-context || true
          kubectl get nodes

      - name: Restart portfolio deployment
        run: |
          kubectl -n portfolio rollout restart deployment/portfolio
          kubectl -n portfolio rollout status deployment/portfolio --timeout=180s

      - name: Show running pods + ingress
        run: |
          kubectl -n portfolio get pods -o wide
          kubectl -n portfolio get ingress -o wide

